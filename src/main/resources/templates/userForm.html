<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight details page</title>
</head>
<body>

<form th:action="@{/submitUser}" th:object="${user}" method="post">
  <label>Name:</label>
  <input type="text" th:field="*{name}" /><br/><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" /><br/><br/>

  <label>Age:</label>
  <input type="number" th:field="*{age}" /><br/><br/>

  <button type="submit">Submit</button>
</form>


</body>
</html>
